{% extends "base.html" %}
{% block head_block %}
  {% block title_block %}
    <title>Pick Data Source</title>
  {% endblock %}
  {% load static %}
  <script src="{% static '/js/google_picker.js' %}" type="text/javascript"></script>
  <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>

{% endblock %}
{% block body_block %}

  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <ul class="nav navbar-nav">
          <li><a class="navbar-link" onclick="loadPicker()">Google drive</a></li>
          <li><a class="navbar-link" href="{% url 'sliceT1app:local_api' %}">Local storage</a></li>
      </ul>
    </div>
  </nav>

  <table class="table table-hover">
      <thead>
          <th>Name</th>
          <th>Size</th>
          <th>Url</th>
      </thead>
      {% for f in files %}
        <tr>
            <td>{{ f.name }}</td>
            <td>{{ f.size }}</td>
            <td>{{ f.url }}</td>
            <td><a href="{% url 'sliceT1app:deleteFile' f.id %}"><i class="fa fa-trash"></i></a></td>
        </tr>
      {% endfor %}
  </table>


{% endblock %}
