{% extends "base.html" %}

<form action="/login_digimocker" method="POST">
  {% csrf_token %}
  <div class="jumbotron">
    <label for="">Registered email: <input type="text" name="email" value="" placeholder="Enter Your Registered Email" required></label>

    <label for="">Password: <input type="password" name="password" value="" placeholder="Enter the Password" required></label>

{% endblock %}
